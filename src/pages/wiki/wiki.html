<ion-header>
  <ion-navbar>
    <ion-title>
      Wiki StarWars
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card (click)="toWikiFilmsPage()">
    <img src="assets/imgs/films.jpeg"/>
    <div class="card-title">Films</div>
  </ion-card>

  <ion-card (click)="toWikiSpeciesPage()">
    <img src="assets/imgs/species.png"/>
    <div class="card-title">Species</div>
  </ion-card>

  <ion-card (click)="toWikiCharactersPage()">
    <img src="assets/imgs/personnages.jpg"/>
    <div class="card-title">Characters</div>
  </ion-card>

  <ion-card (click)="toWikiVehiculesPage()">
    <img src="assets/imgs/vehicules.jpg"/>
    <div class="card-title">Vehicules</div>
  </ion-card>

  <ion-card (click)="toWikiStarshipsPage()">
    <img src="assets/imgs/starships.jpeg"/>
    <div class="card-title">Starships</div>
  </ion-card>

  <ion-card (click)="toWikiPlanetsPage()">
    <img src="assets/imgs/planets.jpg"/>
    <div class="card-title">Planets</div>
