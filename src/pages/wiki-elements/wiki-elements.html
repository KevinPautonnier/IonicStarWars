<ion-header>

  <ion-navbar>
    <ion-title ><div >{{ getcategorie }}</div></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="container">
    <div *ngFor="let tuile of listElements" (click)="goToDetails(tuile.elementId)" class="element">
      <div class="image">img</div>
      <div class="name" >{{tuile[tuile.principaleAttributeName]}}</div>
    </div>




  </div>
</ion-content>
